<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Inicio de Sesión</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styleindex.css">
</head>

<body class="bg-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row w-100 shadow-lg bg-white rounded-5 overflow-hidden login-container">

      <!-- Imagen / Banner Lateral -->
      <div class="col-md-6 d-none d-md-block p-0 position-relative bg-primary">
        <div class="overlay-gradient"></div>
        <img
          src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80"
          class="img-cover w-100 h-100" alt="Login Image">
        <div class="position-absolute bottom-0 start-0 p-5 text-white z-index-2">
          <h1 class="display-5 fw-bold mb-3">Tu Dinero, <br>Más Simple</h1>
          <p class="lead opacity-75">Gestiona tus finanzas de forma segura y rápida con Alke Wallet.</p>
        </div>
      </div>

      <!-- Formulario Login -->
      <div class="col-md-6 p-5">
        <div class="text-center mb-5">
          <div class="icon-circle bg-primary bg-opacity-10 text-primary mx-auto mb-3">
            <i class="bi bi-wallet2 fs-2"></i>
          </div>
          <h2 class="fw-bold text-gray-800">Bienvenido de nuevo</h2>
          <p class="text-muted">Inicia sesión para continuar</p>
        </div>

        <form id="loginForm">
          <div class="mb-4">
            <label class="form-label fw-bold text-secondary text-uppercase small">Correo Electrónico</label>
            <div class="input-group input-group-lg border rounded-3 overflow-hidden">
              <span class="input-group-text bg-light border-0"><i class="bi bi-envelope text-muted"></i></span>
              <input type="email" class="form-control border-0 bg-light" id="email" placeholder="nombre@ejemplo.com"
                required>
            </div>
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label fw-bold text-secondary text-uppercase small">Contraseña</label>
              <a href="recuperarcontraseña.html" class="small text-primary text-decoration-none fw-bold">¿Olvidaste tu
                contraseña?</a>
            </div>
            <div class="input-group input-group-lg border rounded-3 overflow-hidden">
              <span class="input-group-text bg-light border-0"><i class="bi bi-lock text-muted"></i></span>
              <input type="password" class="form-control border-0 bg-light" id="password" placeholder="••••••••"
                required>
            </div>
          </div>

          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold hover-scale">
              Iniciar Sesión
            </button>
          </div>
        </form>

        <div class="position-relative text-center mb-4">
          <hr class="text-muted opacity-25">
          <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted small">o continúa
            con</span>
        </div>

        <div class="row g-2">
          <div class="col">
            <a href="#"
              class="btn btn-outline-light border text-dark w-100 rounded-pill d-flex align-items-center justify-content-center gap-2 hover-light">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
              <span class="small fw-bold">Google</span>
            </a>
          </div>
          <div class="col">
            <a href="#"
              class="btn btn-outline-light border text-dark w-100 rounded-pill d-flex align-items-center justify-content-center gap-2 hover-light">
              <img src="https://www.svgrepo.com/show/475630/apple-color.svg" width="20" alt="Apple">
              <span class="small fw-bold">Apple</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Logic -->
  <script src="assets/js/index.js"></script>
</body>

</html>
