<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="assets/css/stylerecuperarcontraseña.css">
</head>

<body>
    <div class="recovery-container">
        <h2>Recuperar Contraseña</h2>
        <p class="description">
            Ingresa tu email para recibir un enlace de recuperación.
        </p>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com" autocomplete="email">
            </div>

            <button type="submit" id="btnSubmit">Enviar Enlace de Recuperación</button>
        </form>

        <div class="footer-links">
            <a href="index.html">← Volver al Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/recuperacióncontraseña.js"></script>
</body>

</html>
